<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Neighborhood Map">
    <meta name="author" content="Reda Zerrougui">

    <title>Neighborhood Map</title>

    <!--bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!--custom styles -->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg justify-content-between navbar-dark bg-success">
      <a class="navbar-brand" href="#">Neighborhood Map</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="d-flex">
        <div class="p-2 border" id="navbarSupportedContent">
          <input class="form-control" id="myInput" type="text" placeholder="Filter place"
            data-bind="textInput: filterPlace" autocomplete="off"/>

          <div class="list-group" data-bind="foreach: filteredPlaceList">
              <a href="#" class="list-group-item list-group-item-action"  data-bind="text: title, click: setPlace"></a>
          </div>
        </div>

        <div class="p-2 flex-grow-1 border myMap">
          <!--The div element for the map -->
          <div id="map"></div>
        </div> 
    </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Â© 2018 Reda Zerrougui ALL RIGHTS RESERVED</span>
    </div>
  </footer>

    <!--jquery version 3.3.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--knockout version 3.4.2 -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!--Boostrap 4 javascript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--javascript file -->
    <script src="js/model.js"></script>
    <script defer src="js/app.js"></script>

    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQeEgWfRhhsDY5FbMkvA9T1TKdA72AKok&v=3&callback=initMap"
      onerror="mapError()">
    </script>
  </body>
</html>
